 battle_cruiser_1:0 "Second Ship Of The Line I"
 battle_cruiser_2:0 "Second Ship Of The Line II"
 battle_cruiser_3:0 "Second Ship Of The Line III"
 battle_cruiser_4:0 "Second Ship Of The Line IV"
 battle_cruiser_1_desc:0 "The Second Rate ships of the line were also three-deckers, but smaller and cheaper. They mounted between 90 and 98 guns, and like the First Rates fought in the centre of the line-of-battle. Generally around the 2000 ton mark, they had a crew of about 750. Unlike the First Rates, which were too valuable to risk in distant stations, the Second Rates often served overseas as flagships. They had a reputation for poor handling and slow sailing."
 battle_cruiser_2_desc:0 "The Second Rate ships of the line were also three-deckers, but smaller and cheaper. They mounted between 90 and 98 guns, and like the First Rates fought in the centre of the line-of-battle. Generally around the 2000 ton mark, they had a crew of about 750. Unlike the First Rates, which were too valuable to risk in distant stations, the Second Rates often served overseas as flagships. They had a reputation for poor handling and slow sailing."
