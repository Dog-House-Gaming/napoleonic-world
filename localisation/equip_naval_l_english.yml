 destroyer_4:0 "Fourth Ship Of The Line IV"
 destroyer_1_desc:0 "Two decker ships of 50–60 guns were no longer ‘fit to stand in the line of battle’ by the end of the 18th century. With two decks, their extra accommodation made them suitable flagships for minor overseas stations, while their relatively shallow draught made them useful as headquarter ships for anti-invasion operations in the North Sea and the English Channel. They were also useful as convoy escorts, troopships and even on occasion, as convict transports. In normal service they had a crew of 350 and measured around 1000 tons."
