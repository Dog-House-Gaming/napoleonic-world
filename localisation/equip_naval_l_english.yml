 battleship_1_desc:0 "First Rate ships were the biggest of the fleet with their gun batteries carried on three decks. They were generally used as flagships and fought in the centre of the line-of-battle. They were armed with a minimum of 100 heavy cannon, carried a crew of about 850 and were over 2000 tons Builder’s Measure."
