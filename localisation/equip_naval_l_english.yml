 light_cruiser_1_desc:0 "The most numerous line-of-battle ships were the two-decker Third Rates with 64–80 guns. The most effective and numerous of these was the 74-gun ship, in many ways the ideal compromise of economy, fighting power and sailing performance, which formed the core of the battle fleet. They carried a crew of about 650 men."
