 britain.11.t:0 "The Prime Minister Is Murdered!"
 britain.11.d:0 "At 5:15 pm, on the evening of 11 May 1812, Perceval was on his way to attend the inquiry into the Orders in Council. As he entered the lobby of the House of Commons, a man stepped forward, drew a pistol and shot him in the chest. Perceval fell to the floor, after uttering something that was variously heard as "murder" and "oh my God". They were his last words. By the time he had been carried into an adjoining room and propped up on a table with his feet on two chairs, he was senseless, although there was still a faint pulse. When a surgeon arrived a few minutes later, the pulse had stopped, and Perceval was declared dead."
 britain.11.a:0 "Oh no!... Anyway"