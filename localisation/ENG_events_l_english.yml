 britain.1.t:0 "The Acts Of Union"
 britain.1.d:0 "With the parliament signing the Acts of Union between the Kingdom of Great Britain and the Kingdom of Ireland, our two nations are finally one. We have also integrated the flag of Saint Patrick into the Union Jack, creating s brand new standard for our kingdom."
 britain.1.a:0 "We are now, an even more United Kingdom"
 
 britain.2.t:0 "The People Revolt Against The King"
 britain.2.d:0 "The growing impopularity of the King together with the spread of liberal and revolutionary ideas have made the people of the Kingdom to movilize against the monarchy and claiming that the King should be at most, a symbolic figure."
 britain.2.a:0 "God save the republic"
 
 britain.3.t:0 "The British Revolution!"
 britain.3.d:0 "Today will known in history as the day of the fall of the Tower Of London, a symbol of the English monarchist power since the Middle Ages. After that, the violent riots continued in the cities of London as well as rebellions in the rest of the nation. The revolutionary forces have arribed to the Palace of Buckingham and captured the royal familiy. What shall be their fate?"
 britain.3.a:0 "Let them go into exile"
 britain.3.b:0 "Off thier heads!"
 
 britain.4.t:0 "The Parliament Is Abolished!"
 britain.4.d:0 "Today the King has put an end to the institution that was born in the so called 'Glorious Revolution'. He has stated that there there is no one that can challenge the divine power that God has given him to Rule Great Britain."
 britain.4.a:0 "God Save The King!"
 
 britain.5.t:0 "The Madness Of King George"
 britain.5.d:0 "Due to a genetic disease, the King George suffers of episodes of madness and delusions that makes him unable to give his inaugural speech in the parliament. His physical and mental health is getting worse and the people are starting to ask who will rule in his absence."
 britain.5.a:0 "He puts the sugar before the tea!"
 
 britain.6.t:0 "The Prime Minister"
 britain.6.d:0 "The posibility of changing the Prime Minister has been debated in the Parliament for a while and both Whigs and Tories are stuggling for the control of the instiution. But who will be the Head of the Parliament?"
 britain.6.a:0 "The Tory: Henry Addington"
 britain.6.b:0 "The Whig: William Grenville"
 
